<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>localhost</title>
        <script>
            function Car(model, speed, color){
                this.model = model;
                this.speed = speed;
                this.color = color;
                this.brake = function(){
                    this.speed -= 10;
                }
                this.accel = function(){
                    this.speed += 10;
                }
                this.showInfomation = function(){
                    document.write('model: '+this.model+'speed: '+this.speed+'color: '+this.color+"<br>");
                }
            }
            var myCar = new Car("520d", 60, "red");
            myCar.showInfomation();
            myCar.accel();
            myCar.showInfomation();
            myCar.brake();
            myCar.showInfomation();

        </script>
    </head>

    </body>
</html>
