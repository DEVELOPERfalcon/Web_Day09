<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Math</title>
        <script>
            // 4. Math
            var n = 3.64;
            document.write(Math.floor(n)+"<br>");    //소수점 없애기+무조건 안올림
            document.write(Math.round(n)+"<br>");   //소수점 없애기+반올림
            document.write(Math.ceil(n)+"<br>");    //소수점 없애기+무조건 올림
            
            // 랜덤
            var r = Math.random();  //0.0 ~ 1.0
            document.write(r+"<br>");
            // 0~9 사이를 얻고 싶다면
            var r = Math.floor(Math.random()*10);
            document.write(r+"<br>");
            // 0~14 사이를 얻고 싶다면
            var r = Math.floor(Math.random()*15);
            document.write(r+"<br>");
            // 5~15 사이를 얻고 싶다면
            var r = Math.floor(Math.random()*10)+5;
            document.write(r+"<br>");

            var r = (Math.random()*10).toFixed();   //toFixed는 리턴타입이 string이므로 주의
            document.write(r+"<br>");

        </script>
    </head>
    <body>
        
    </body>
</html>
