<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exception</title>
        <script>
            // 예외처리
            //alet('aaa');   //error: 여기서 에러가 나면 다음줄이 진행되지 않음
            try{
                alet('aaa');    //error: 에러가 나면 catch문으로 이동되고 프로그램은 멈추지 않음
            }catch(e){
                document.write(e+"<br>");
            }
            document.write('예외처리<br>');

            // finally
            try{
                aaa();
            }catch(e){
                document.write(e+"<br>");
            }finally{
                // 에러가 나든 안나든 무조건 실행되는 영역
                document.write('여기는 무조건<br>');
            }

            // throw - 일부러 예외를 발생시켜서 예외처리하는 기법
            try{
                var a = 10;
                var b = 5;
                var c = a-b;
                // 음수가 나오면 에러인것처럼 인지하도록
                if(c<0) throw "음수결과는 나오면 안돼!";
                document.write("결과: "+c+"<br>");
            }catch(e){
                document.write("에러: "+e+"<br>");
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
